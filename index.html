<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Weather forcast generator</title>
</head>

<body style="height: 100vh;">
    <!-- our blue container -->
    <div class="container bg-primary bg-gradient text-light" style="margin-top: 100px;width: 40%;height: 80%;">
        <br>
        <div class="container w-75 p-20">
            <!-- location -->
            <h2 id="location" class="text-center">Location</h2>
            <!-- weather-condition -->
            <h3 id="skyCondition" class="text-center text-dark">sky conditions</h3>
            <!-- temperature -->
            <h3 id="temp" class="text-center">temperature</h3>
            <!-- ICON FOR SKY CONDITIONS -->
            <div class="container m-auto">
                <img class="rounded mx-auto d-block" id="skyIcon" src="download.jfif" alt="" width="50px" height="50px">
            </div>
        </div>
        <ul id="weatherParams" class="list-group w-75 text-dark" style="margin-top:20px;margin-left: auto;margin-right: auto;">
            <li class="list-group-item">relative humidity</li>
            <li class="list-group-item">dew point</li>
            <li class="list-group-item">feel like</li>
            <li class="list-group-item">wind speed</li>
        </ul>
        <div class="text-center text-primary" style="margin-top:30px;">
            <button type="button" class="btn btn-outline-light " data-bs-toggle="modal"
                data-bs-target="#exampleModal"><b>Change Location</b></button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-dark" id="exampleModalLabel">Location</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="cityName" class="form-label text-dark">City</label>
                            <input type="email" class="form-control" id="cityName" placeholder="City">
                        </div>
                        <div class="mb-3">
                            <label for="stateName" class="form-label text-dark">State</label>
                            <input type="email" class="form-control" id="stateName" placeholder="State">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="saveChanges" type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    <!-- my js -->
    <script src="fetch.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>

</html>
